<!DOCTYPE html>
<html ng-app="myApp">
<body>
  <div ng-controller="myCtrl">
    <form name="myForm" novalidate>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="email">
          Email:
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
               id="email" type="email" name="email" ng-model="formData.email" required>
        <span class="text-red-500" ng-show="myForm.email.$dirty && myForm.email.$invalid">
          <span ng-show="myForm.email.$error.required">Email is required.</span>
          <span ng-show="myForm.email.$error.email">Invalid email address.</span>
        </span>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="firstName">
          First Name:
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
               id="firstName" type="text" name="firstName" ng-model="formData.firstName" required>
        <span class="text-red-500" ng-show="myForm.firstName.$dirty && myForm.firstName.$invalid">
          First Name is required.
        </span>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="lastName">
          Last Name:
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
               id="lastName" type="text" name="lastName" ng-model="formData.lastName" required>
        <span class="text-red-500" ng-show="myForm.lastName.$dirty && myForm.lastName.$invalid">
          Last Name is required.
        </span>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="phoneNumber">
          Phone Number:
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
               id="phoneNumber" type="tel" name="phoneNumber" ng-model="formData.phoneNumber" required>
        <span class="text-red-500" ng-show="myForm.phoneNumber.$dirty && myForm.phoneNumber.$invalid">
          Phone Number is required.
        </span>
      </div>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
              type="submit" ng-disabled="myForm.$invalid">
        Submit
      </button>
    </form>
  </div>

  <script>
    var app = angular.module("myApp", []);
    app.controller("myCtrl", function($scope) {
      $scope.formData = {};
    });
  </script>
</body>
</html>
